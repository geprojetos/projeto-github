<body class="bg-light">
    <section>
        <header class="bg-dark text-white p-4">
            <div class="container">
                <h1 class="m-0">
                    Projetos Open Source Github
                </h1>
            </div>
        </header>

        <div class="container text-center bg-white pt-3 mt-3 border-base radius-base">
            <header class="bg-light p-4 mb-2">
                <h3>
                    Adicione os repositórios Open Source do Github
                </h3>
                <p>
                    Procure pelo nome de usuário e repositório do Github, exemplo: <b>facebook/react</b>
                </p>
                
            </header>
            <form class="form text-left">
                <fieldset>
                    <div class="form-group">
                        <div class="input-group">
                            <input 
                                type="search" 
                                class="form-control input-repository" 
                                id="input-repository" 
                                aria-describedby="repositoryHelp"
                                autofocus
                                placeholder="usuário/repositório" 
                            />
    
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <button type="submit" class="btn btn-primary">Adicionar</button>
                                </div>
                            </div>
                        </div>
                        <small 
                            id="repositoryHelp"
                            class="form-text text-danger repositoryHelp">
                        </small>
                    </div>
                </fieldset>
            </form>
    
            <div>
                <div class="alert alert-warning searching d-none"></div>
                <div class="alert alert-danger errorSearch d-none"></div>
                <div class="alert alert-success successSearch d-none"></div>
                <div class="alert alert-info info d-none"></div>
                <div class="alert alert-info not-cards"></div>
            </div>
    
            <ul class="row list-unstyled wrapper-list"></ul>
    
            <div class="mb-2">
                <button class="btn btn-primary load-more">Carregar mais</button>
            </div>
    
            <div class="modal-confirm"></div>
        </div>
    </section>

    <script src="js/app.js" async></script>
